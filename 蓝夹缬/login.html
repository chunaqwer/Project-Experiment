<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 文化创新知识服务系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
            width: 100%;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 1;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 5px rgba(26,35,126,0.2);
        }
        
        .login-btn {
            background: #1a237e;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: #283593;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #1a237e;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>文化创新知识服务系统</h1>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li class="dropdown">
                    <a href="#">知识库</a>
                    <div class="dropdown-content">
                        <a href="art.html">艺术</a>
                        <a href="craft.html">工艺</a>
                        <a href="commercial.html">商用</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#">创新系统</a>
                    <div class="dropdown-content">
                        <a href="inheritor.html">非遗传承人</a>
                        <a href="designer.html">设计师</a>
                    </div>
                </li>
                <li><a href="search.html"><i class="fas fa-search"></i> 知识检索</a></li>
                <li class="dropdown">
                    <a href="#"><i class="fas fa-user"></i> 用户</a>
                    <div class="dropdown-content">
                        <a href="login.html">登录</a>
                        <a href="register.html">注册</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">用户登录</h2>
        <form class="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="密码" required>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
        <div class="register-link">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
    </div>
</body>
</html>
